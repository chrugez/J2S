<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Ngày</title>
    <link rel="stylesheet" href="./style02.css">
</head>
<body>
    <div id="main">
        <div class="tittle">
            <p>Tính Ngày Trong Tháng</p>
        </div>
        <div class="content">
            <div class="input">
                <p>Tháng/Năm </p>
                <input type="number" id="month" placeholder="Tháng">
                <input type="number" id="year" placeholder="Năm">
            </div>
            <div class="btn">
                <button value="Tính ngày" onclick="calculate()">Tính ngày</button>
            </div>
            <div class="result">
                <p id="calculated">Kết quả tính ngày</p>
            </div>
        </div>
    </div>
    <script>
        function calculate(){
            let month = parseInt(document.getElementById('month').value);
            let year = parseInt(document.getElementById('year').value);
            let day;
            switch(month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    day = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    day = 30;
                    break;
                case 2:
                    if(year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)){
                        day = 29;
                    } else {
                        day = 28;
                    }
                    break;
                }
            if(month > 0 && month <= 12){
                document.getElementById('calculated').innerHTML = `Tháng ${month} | Năm ${year} có ${day} ngày `;
            } else {
                document.getElementById('calculated').innerHTML = 'Vui lòng nhập lại Tháng/Năm !';
            }    
        }
    </script>
</body>
</html>
